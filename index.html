<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="#"
          ><img src="images/logo.svg" alt="ping logo"
        /></a>
      </nav>
    </header>
    <main>
      <h1 class="hero-text">We are launching <span>soon!</span></h1>
      <p class="hero-tagline">Subscribe and get notified</p>
      <form action="#" data-form>
        <input data-input-email type="text" placeholder="Your email address" />
        <p data-error-message class="error-message">
          Please provide a valid email address
        </p>
        <button type="submit" class="btn">Notify Me</button>
      </form>
      <img
        class="hero-img"
        src="images/illustration-dashboard.png"
        alt="dashboard"
      />
    </main>
    <footer>
      <nav class="footer-nav">
        <div class="social-icon-container">
          <ion-icon class="social-icon" name="logo-facebook"></ion-icon>
          <ion-icon class="social-icon" name="logo-twitter"></ion-icon>
          <ion-icon class="social-icon" name="logo-instagram"></ion-icon>
        </div>
      </nav>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <!-- Script Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Script Icons -->
  </body>
</html>
